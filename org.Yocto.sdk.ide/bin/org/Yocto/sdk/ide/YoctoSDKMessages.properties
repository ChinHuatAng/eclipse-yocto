Wizard.SDK.Warning.Title = Invalid Yocto SDK Location
Wizard.SDK.Location.Empty     = Please specify a Yocto SDK toolchain location before building this project for Yocto.\n\nDo this from Window > Preferences > Yocto SDK for Eclipse IDE, or reconfigure for the project from Project > Invoke Yocto Tools > Reconfigure Yocto.
Wizard.SDK.Target.Empty      = Please specify a Yocto SDK target before building this project.\n\nDo this from Window > Preferences > Yocto SDK for Eclipse IDE, or reconfigure for the project from Project > Invoke Yocto Tools > Reconfigure Yocto.
Wizard.Toolchain.Location.Nonexist  = Specified Yocto Root location is invalid, please re-specify before building this project for Yocto.\n\nDo this from Window > Preferences > Yocto SDK for Eclipse IDE, or reconfigure for the project from Project > Invoke Yocto Tools > Reconfigure Yocto.
Wizard.SDK.Bin.Nonexist       = There are no Yocto cross-compilation tools in your SDK location. Please re-set your SDK.\n\nDo this from Window > Preferences > Yocto SDK, then reconfigure the project from Project > Invoke Yocto Tools > Reconfigure Yocto.
