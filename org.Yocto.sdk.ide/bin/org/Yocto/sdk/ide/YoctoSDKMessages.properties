Wizard.SDK.Pkgconfig.Nonexist = There is no Yocto pkgconfig directory in your SDK location. Please re-set your SDK.\n\nDo this from Window > Preferences > Yocto SDK, then reconfigure the project from Project > Invoke Yocto Tools > Reconfigure Autotools.
Wizard.Qemu.Kernel.Empty = Please specify QEMU kernel file. \n\nDo this from Project > Invoke Yocto Tools > Reconfigure Yocto.
